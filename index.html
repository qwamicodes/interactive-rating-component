<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container vertical__gap--2">
      <div class="interactive">
        <img
          class="interactive__icon"
          src="./src//images//icon-star.svg"
          alt="icon-svg"
        />
      </div>
      <div class="heading vertical__gap--1">
        <h1 class="heading__primary heading-primary">How did we do?</h1>

        <p class="heading__secondary heading-secondary">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="ratings grid row-1 col-5">
        <div class="ratings__item">1</div>
        <div class="ratings__item">2</div>
        <div class="ratings__item">3</div>
        <div class="ratings__item">4</div>
        <div class="ratings__item">5</div>
      </div>

      <div class="btn-container">
        <button class="btn btn-submit">Submit</button>
      </div>

      <!-- Rating state end -->
    </main>

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If -->
    <!-- you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
